<div class="" data-ng-if="!vm.question">
  <p>Question does not exist</p>
</div>

<div class="" data-ng-if="vm.question">
<h2>{{vm.question.title}}</h2>
<h2>{{vm.question.body}}</h2>
</div>

<div class="edit">
  <input type="text" ng-model="vm.question.title" placeholder="New Title">
  <input type="text" ng-model="vm.question.body" placeholder="New Body">
  <button data-ng-click="vm.update()">Edit Question</button>
</div>
